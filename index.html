<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title> Interactive Rating Page </title>
</head>

<body>
  <div class="container-1">
    <img src="images/icon-star.svg" alt="star.svg" id="star-img">
    <h2> How did we do? </h2>
    <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering! </p>
    <form>
      <div class="flex-container">
        <label for="1"> <input type="button" class="rating" id="1" value="1"> </label>
        <label for="2"> <input type="button" class="rating" id="2" value="2"> </label>
        <label for="3"> <input type="button" class="rating" id="3" value="3"> </label>
        <label for="4"> <input type="button" class="rating" id="4" value="4"> </label>
        <label for="5"> <input type="button" class="rating" id="5" value="5"> </label>
      </div>
    </form>
    <button type="submit" id="submit-button"> Submit </button>
  </div>
  <div class="container-2">
    <img src="images/illustration-thank-you.svg" alt="thank-you.svg" id="thanks-img">
    <div class="review">
      <label> You selected <span id="selected-rating"></span> out of 5 </label>
    </div>
    <h2> Thank you! </h2>
    <p> We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch! </p>
  </div>
</body>

</html>
